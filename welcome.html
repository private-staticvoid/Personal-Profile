<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .gradient-custom {
      background: linear-gradient(to right, #0c1427, #00020e);
    }
    .navbar-custom {
      background-color: #00072D;
    }
    .navbar-brand, .nav-link {
      color: #fff !important;
    }
    .nav-link:hover {
      color: #fff !important;
    }
    
  </style>
</head>
<body class="gradient-custom text-light">


<nav class="navbar navbar-expand-lg navbar-custom px-4">
    <div class="container-fluid">
     
      <a class="navbar-brand" href="#">
        <img src="image/nu-bm-white-dark-bg.webp" height="50" alt="Logo" />
      </a>
  
     
      <button class="navbar-toggler bg-warning" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>
  
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="text-center mb-4">
                <img src="image/giphy.gif" alt="Welcome GIF" width="150" height="150">
          <div class="card shadow-lg text-center" style="border-radius: 1rem;">
            <div class="card-body p-5">
                <h2 class="mb-4" id="greetingText"></h2>
              <p class="mb-4 text-warning" id="userEmail"></p>
              <a href="index.html" class="btn btn-warning btn-lg w-100">Get Started</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
const username = urlParams.get('username');

if (username) {
  document.getElementById('userEmail').textContent = `Welcome, ${username}!`;

  const hour = new Date().getHours();
  let greeting = "";

  if (hour < 12) {
    greeting = "Good Morning!";
  } else if (hour < 18) {
    greeting = "Good Afternoon!";
  } else {
    greeting = "Good Evening!";
  }

  document.getElementById('greetingText').textContent = greeting;

} else {
  window.location.href = 'login.html'; // Redirect if no username in URL
}

  </script>
</body>
</html>
