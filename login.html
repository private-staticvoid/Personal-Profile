<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .gradient-custom {
      background: linear-gradient(to right, #0c1427, #00020e);
    }
    .navbar-custom {
      background-color: #00072D;
    }
    .navbar-brand, .nav-link {
      color: #fff !important;
    }
    .nav-link:hover {
      color: #fff !important;
    }
   
  </style>
</head>
<body class="gradient-custom text-light">


<nav class="navbar navbar-expand-lg navbar-custom px-4">
    <div class="container-fluid">
     
      <a class="navbar-brand" href="#">
        <img src="image/nu-bm-white-dark-bg.webp" height="50" alt="Logo" />
      </a>
  
     
      <button class="navbar-toggler bg-warning" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
        </ul>
      </div>
    </div>
  </nav>
  
  </style>
</head>
<body class="gradient-custom">
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-lg" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                <div class="logo mb-4">
                    <img src="image/Sample_User_Icon.png" width="35" height="35" alt="Logo"/>
              <h3 class="mb-5">Login</h3>
              <form id="loginForm">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="username" placeholder="Username" required>
                  <label for="username">Username</label>
                </div>
                <div class="form-floating mb-4">
                  <input type="password" class="form-control" id="password" placeholder="Password" required>
                  <label for="password">Password</label>
                </div>
                <button class="btn btn-warning btn-lg w-100 mb-4" type="submit">Login</button>
                <p class="mb-0">Don't have an account?
                  <a href="registration.html" class="text-warning fw-bold">Register</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Retrieve stored credentials from localStorage
      const storedUsername = localStorage.getItem('username');
      const storedPassword = localStorage.getItem('password');

      // Check if entered credentials match the stored ones
      if (username === storedUsername && password === storedPassword) {
        alert('Login successful!');
        window.location.href = 'welcome.html?username=' + username; // Redirect to welcome page
      } else {
        alert('Invalid credentials. Try again.');
      }
    });
    
  </script>
</body>


</html>
